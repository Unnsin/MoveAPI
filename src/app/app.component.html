<h3 class="title">Latest Releases</h3>
<div class="Movies" *ngFor="let mov of movies">
     <img src="http://image.tmdb.org/t/p/w342/{{mov.poster_path}}" alt = "Image Not Found"
title="Title: {{mov.original_title}}
Rating: {{mov.vote_average}}
Data Release: {{mov.release_date}}" height="250px" width="175px">
</div>
<div class="Pager">
    <button class="Start Btn" (click) = "GetStart()">Start</button>
    <button class="Prev Btn" (click)="GetPage(NowPage-1, false)">Pred</button>
    <button class="NowPage Btn">{{NowPage}}</button>
    <button class="Next Btn" (click)="GetPage(NowPage+1, true)">Next</button>
    <button class="Finish Btn" (click) = "GetEnd()">Finish</button>
</div>
